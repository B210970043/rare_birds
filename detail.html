<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ховордсон Шувуудын Дэлгэрэнгүй Мэдээлэл</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-title">
                <img src="images/naba-logo.png" alt="NABA Logo" class="naba-logo">
                <h1>Ховордсон Шувуудын Мэдээлэл</h1>
            </div>
            <a href="index.html" class="back-button">Буцах</a>
        </div>
    </header>

    <main>
        <div class="bird-detail-container" id="birdDetail">
            <!-- Дэлгэрэнгүй мэдээлэл энд харуулагдана -->
        </div>

        <div class="bird-sketches">
            <h2>Шувууны набросок зургууд</h2>
            <div class="sketches-container" id="birdSketches">
                <!-- Набросок зургууд энд харуулагдана -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-info">
                <h3>Холбоо барих</h3>
                <p>Хаяг: Улаанбаатар хот, Монгол улс</p>
                <p>Утас: +976 80865686</p>
                <p>И-мэйл: naranbat320@gmail.com</p>
            </div>
            <div class="footer-links">
                <h3>Холбоосууд</h3>
                <ul>
                    <li><a href="#">Бидний тухай</a></li>
                    <li><a href="#">Хамгаалалтын төсөл</a></li>
                    <li><a href="#">Судалгаа</a></li>
                    <li><a href="#">Мэдээ, мэдээлэл</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 NABA. Бүх эрх хуулиар хамгаалагдсан.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // URL-аас шувууны ID-г авч дэлгэрэнгүй мэдээллийг харуулах
        const urlParams = new URLSearchParams(window.location.search);
        const birdId = urlParams.get('id');
        
        if (birdId) {
            const bird = birds.find(b => b.name === decodeURIComponent(birdId));
            if (bird) {
                document.getElementById('birdDetail').innerHTML = `
                    <div class="detail-content">
                        <img src="${bird.image}" alt="${bird.name}" class="detail-image">
                        <div class="detail-info">
                            <h2>${bird.name}</h2>
                            <p><strong>Статус:</strong> ${bird.status}</p>
                            <p><strong>Латин нэр:</strong> ${bird.latinName}</p>
                            <p><strong>Англи нэр:</strong> ${bird.englishName}</p>
                            <p><strong>Тайлбар:</strong> ${bird.description}</p>
                            <p><strong>Амьдрах орчин:</strong> ${bird.habitat}</p>
                            <p><strong>Хэмжээ:</strong> ${bird.size}</p>
                            <p><strong>Жин:</strong> ${bird.weight}</p>
                            <p><strong>Тоо толгой:</strong> ${bird.population}</p>
                            <p><strong>Хомсдох шалтгаан:</strong> ${bird.threats}</p>
                            <p><strong>Хамгаалсан байдал:</strong> ${bird.protection}</p>
                            <p><strong>Хамгаалах арга хэмжээ:</strong> ${bird.conservation}</p>
                        </div>
                    </div>
                `;

                // Тухайн шувууны набросок зургуудыг харуулах
                const sketchesHTML = bird.sketches.map(sketch => 
                    `<img src="${sketch}" alt="${bird.name} набросок" class="sketch-image">`
                ).join('');

                document.getElementById('birdSketches').innerHTML = `
                    <div class="sketch-grid">
                        ${sketchesHTML}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
